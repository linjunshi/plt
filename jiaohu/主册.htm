<link rel="stylesheet" href="css/index.css" />
<link rel="stylesheet" href="css/test.css" />
</head>

<body>
<div  id="header">
  <div id="headerinside"> <a href="#" class="logo"><img src="images/logo.png" width="148" height="70" /></a>
    <div class="city_info">
      <h2><a class="city_info_name" href="#">深圳</a></h2>
      <a class="city_info_toggle" href="#">切换城市</a></div>
    <form class="search_form">
      <div class="search_navigat">
        <div class="search">
          <input name="search" type="text"  class="search_text" value="站内搜索"/>
          <a href="#" class="search_txt">站内搜索</a></div>
        <div class="fast_navigat"><a href="#">首页</a><a href="#">首页</a><a href="#">首页</a><a href="#">首页</a></div>
      </div>
    </form>
    <a href="#" class="user_info_login">登录</a> <a href="#" class="user_info_signup">注册</a> </div>
  <div id="wrapper_box">
    <div id="wrapper">
      <div>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">首页</a></li>
          <li><a href="#">首页</a></li>
          <li><a href="#">首页</a></li>
          <li><a href="#">首页</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="form_page">
  <div id="demo_zone">
    <form method="post" action="#" class="form_vertical" id="register_form">
      <div class="form_item">
        <label for="username">昵称：</label>
        <div class="form_field">
          <input placeholder="6-32个字符" class="form_text" id="username" name="username" type="text">
          <span class="form_success">昵称可用</span></div>
      </div>
      <div class="form_item">
        <label for="name">邮箱：</label>
        <div class="form_field">
          <input class="form_text" id="email" name="email" type="email">
          <span class="form_error">请输入正确的邮箱格式</span></div>
      </div>
      <div class="form_item">
        <label for="pwd">密码：</label>
        <div class="form_field">
          <input name="pwd" id="pwd" class="form_text" type="password">
        </div>
      </div>
      <div class="form_item">
        <label for="pwd">确认密码：</label>
        <div class="form_field">
          <input name="pwd" id="pwd" class="form_text" type="password">
          <span class="form_error">输入的密码不正确，请重新输入</span> </div>
      </div>
      <div class="form_item">
        <label>性别：</label>
        <div class="form_field">
          <label>
            <input checked="checked" value="man" class="form_radio" name="sex" type="radio">
            <span>男</span>
            <input value="woman" class="form_radio" name="sex" type="radio">
            <span>女</span> </label>
        </div>
      </div>
      <div class="form_item">
        <label for="realname">姓名：</label>
        <div class="form_field">
          <input placeholder="请填入真实姓名" class="form_text" id="realname" name="realname" type="text">
        </div>
      </div>
      <div class="form_item">
        <label>证件号码：</label>
        <div class="form_field ">
          <select name="id_type" size="1" id="id_type" class="inline_ele">
            <option selected="selected" value="1">身份证</option>
            <option value="2">学生证</option>
            <option value="3">军官证</option>
          </select>
          <input class="form_text" id="id_text" name="id_text" type="text">
        </div>
      </div>
      <div class="form_item">
        <label>个人简介：</label>
        <div class="form_field">
          <textarea id="intro" name="intro"></textarea>
          <p class="form_des">说明注释文字可以放在这里啊</p>
        </div>
      </div>
      <div class="form_item">
        <label for="codetext">验证码：</label>
        <div class="form_field">
          <input class="form_text" name="codetext" id="codetext" type="text">
          <div class="code_pic"><img src="form%E8%A1%A8%E5%8D%95_%E5%A4%A9%E6%B6%AF%E5%89%8D%E7%AB%AF_w3cplus%20css3%E6%95%99%E7%A8%8B-css3%E5%AE%9E%E4%BE%8B-css3%E5%8A%A8%E7%94%BB_files/code.jpg" alt="" id="codePic"><a href="#" id="change_code">换一个</a></div>
        </div>
      </div>
      <div class="form_item item_no_label">
        <div class="form_field">
          <label>
            <input checked="checked" value="1" class="form_checkbox" name="" type="checkbox">
            <span>我同意所有条款……</span></label>
        </div>
      </div>
      <div class="form_action"> <a href="#">提交</a> </div>
    </form>
  </div>
</div>
<div id="footer">
  <p>版权所有:XXXXXXXXXX教育科技有限公司 www.vko.cn 京ICP备12002746号 </p>
</div>
